<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="row justify-content-center form-signin">
        <form action="/" method="post" class="col-xs col-sm-8 col-md-6 col-lg-4">
            <img class="mb-4" src="/images/programmer_03__Converted__generated.jpg" alt="" width="220">
            <h1 class="h4 mb-3 fw-normal">Register to my monthly newsletter!</h1>
            <div class="form-floating">
                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name">
                <label for="firstname">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name">
                <label for="lastname">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>
    </main>
  </body>
</html>
